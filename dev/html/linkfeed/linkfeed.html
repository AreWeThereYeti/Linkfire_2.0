<div id="linkfeed" >
    <div class="link">
        <div class="link-content">
            <div class="img-container col-md-4">
                <img class="" src="images/link_dummy_img.png" alt="div"/>
            </div>
            <div class="info col-md-8">
                <span class="clicks">Clicks</span>
                <h3 class="">1111111</h3>
                <p  class="">2222222</p>
                <span ng-repeat="tag in linkfeed.tags" class="tag">#{{tag.tag}}</span>
                <div class="shortlink-container">
                    <span class="shortlink col-md-10">
                        Link
                    </span>
                    <span class="copy col-md-2">Copy</span>
                </div>

            </div>
        </div>
    </div>

</div>
